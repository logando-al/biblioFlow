name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Update version.py
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $file = "src/core/version.py"
          $content = Get-Content $file -Raw
          $content = $content -replace '__version__ = "[^"]*"', "__version__ = `"$version`""
          Set-Content $file $content
          Write-Host "Updated version.py to $version"

      - name: Update installer.iss version
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $file = "installer.iss"
          $content = Get-Content $file -Raw
          $content = $content -replace '#define MyAppVersion "[^"]*"', "#define MyAppVersion `"$version`""
          Set-Content $file $content
          Write-Host "Updated installer.iss to $version"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Build executable
        run: pyinstaller biblioflow.spec

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Rename installer with version
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Move-Item "installer_output/BiblioFlow-$version-Setup.exe" "installer_output/BiblioFlow-v$version-Setup.exe"

      - name: Generate release notes
        id: notes
        run: |
          $notes = @"
          ## BiblioFlow v${{ steps.version.outputs.VERSION }}

          ### Downloads
          - **Windows Installer**: BiblioFlow-v${{ steps.version.outputs.VERSION }}-Setup.exe (Recommended)

          ### Installation
          1. Download the installer above
          2. Run the setup wizard
          3. Launch BiblioFlow from Start Menu or Desktop shortcut

          ### Features
          - Drag & drop PDF files for automatic organization
          - Citation copy (BibTeX, APA 7th, IEEE)
          - RIS export for Mendeley/Zotero
          - Watch folder mode for auto-processing
          - System tray integration

          ### Auto-Update
          BiblioFlow will automatically notify you when updates are available.
          "@
          echo "NOTES<<EOF" >> $env:GITHUB_OUTPUT
          echo $notes >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: BiblioFlow v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: false
          files: installer_output/BiblioFlow-v${{ steps.version.outputs.VERSION }}-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
