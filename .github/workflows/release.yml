name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Update version.py
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $file = "src/core/version.py"
          $content = Get-Content $file -Raw
          $content = $content -replace '__version__ = "[^"]*"', "__version__ = `"$version`""
          Set-Content $file $content
          Write-Host "Updated version.py to $version"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Build executable
        run: pyinstaller biblioflow.spec

      - name: Rename executable with version
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Move-Item "dist/BiblioFlow.exe" "dist/BiblioFlow-v$version-win64.exe"

      - name: Generate release notes
        id: notes
        run: |
          $notes = @"
          ## BiblioFlow v${{ steps.version.outputs.VERSION }}

          ### Downloads
          - **Windows**: BiblioFlow-v${{ steps.version.outputs.VERSION }}-win64.exe

          ### Installation
          1. Download the executable above
          2. Run BiblioFlow - no installation required!

          ### Auto-Update
          If you have a previous version installed, it will automatically prompt you to update.
          "@
          echo "NOTES<<EOF" >> $env:GITHUB_OUTPUT
          echo $notes >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: BiblioFlow v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: false
          files: dist/BiblioFlow-v${{ steps.version.outputs.VERSION }}-win64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
